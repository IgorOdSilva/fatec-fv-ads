<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="assets/css/form.css">
</head>
<body>
    <h1>Formulário de Cadastro de Aluno</h1>
    <form>
        <label>Nome</label>
        <input type="text" id="inp_nome">
        <br>
        <label>Data de Nascimento</label>
        <input type="date" id="inp_data">
        <br>
        <label>CPF</label>
        <input type="number" id="inp_cpf">
        <br>
        <label>Genero</label>
        <br>
        <input type="radio" name="genero" id="rb_masc">Masculino</input>
        <input type="radio" name="genero" id="rb_femi">Feminino</input>
        <br>

        <label>Linguagens de Programação</label>
        <select id="sel_ling">
            <option value="java">Java</option>
            <option value="python">Python</option>
            <option value="kotlin">Kotlin</option>
            <option value="c">C</option>
        </select>
        <label>Aceito os Termos e Condições</label>
        <input type="checkbox" id="ckb_termo" required>
        <br>
        <label>Observação</label>
        <textarea id="txt_obs" cols="10" rows="10"></textarea>
        <br>
        <input type="button" value="Entrar">
    </form>
    <br>
    <p><a href="index.html">Voltar a Tela Inicial</a></p>
</body>
</html>
